<div class="login-box card">
    <div class="card-body">
        <!--<form class="form-horizontal form-material" [formGroup]="form" #frmPaciente="ngForm" (ngSubmit)="operar()">-->
        <h2 class="box-title text-center text-info"><strong>LOGIN DE ARTICULOS</strong></h2>
        <hr>
        <mat-form-field>
            <mat-select placeholder="CompaÃ±ias" [(ngModel)]="cia">
                <mat-option *ngFor="let c of ( company$ | async )" [value]="c.cia">
                    {{c.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="Username" [(ngModel)]="codigo">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="password" required="" placeholder="Password" [(ngModel)]="pass">
            </div>
        </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Remember me </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                    </div>
                </div>
                -->
        <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" (click)="obtenerVendedor()">Log
                    In</button>
            </div>
        </div>
        <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
                Don't have an account? <a href="pages-register2.html" class="text-primary m-l-5"><b>Sign
                        Up</b></a>
            </div>
        </div>
        <!--</form>-->
        <form class="form-horizontal" id="recoverform" action="index.html">
            <div class="form-group ">
                <div class="col-xs-12">
                    <h3>Recover Password</h3>
                    <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-xs-12">
                    <input class="form-control" type="text" required="" placeholder="Email">
                </div>
            </div>
            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                        type="submit">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
